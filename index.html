<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>culculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input readonly id="screen">
            <script src="script.js"></script>
            <div class="buttons">
                <button onclick="clearscreen()" class="btn">C</button>
                <button onclick="apendto('%')" class="btn">%</button>
                <button onclick="apendto('/')" class="btn">/</button>
                <button onclick="apendto('*')" class="btn">*</button>
                <button onclick="apendto('7')" class="btn">7</button>
                <button onclick="apendto('8')" class="btn">8</button>
                <button onclick="apendto('9')" class="btn">9</button>
                <button onclick="apendto('-')" class="btn">-</button>
                <button onclick="apendto('4')" class="btn">4</button>
                <button onclick="apendto('5')" class="btn">5</button>
                <button onclick="apendto('6')" class="btn">6</button>
                <button onclick="apendto('+')" class="btn">+</button>
                <button onclick="apendto('1')" class="btn">1</button>
                <button onclick="apendto('2')" class="btn">2</button>
                <button onclick="apendto('3')" class="btn">3</button>
                <button onclick="calculate()" class="btn">=</button>
                <button onclick="apendto('0')" class="btn">0</button>
                <button onclick="apendto('.')" class="btn">.</button>
            </div>
        </div>
    </div>
</body>

</html>
